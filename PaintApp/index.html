<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Paint App</title>
    <link href="paint.jpg" rel="source icon" />
    <link
        href="https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css"
        rel="stylesheet"
    />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="style.css" /> 
</head>
<body>
    <div class="Contaner">
        
        <p style="margin-left: -100px;"><i class='bx bx-palette'></i>  Paint App</p>
        <a id="save">
            <i class="bx bxs-save"></i>
        </a>
        <button id="pen"><i class='bx bx-pencil' ></i></button>
        <button id="brush"><i class='bx bx-brush-alt'></i></button>
        <button id="fill"><i class='bx bx-color-fill' ></i></button>
        <input id="color" type ='color'>
        <p style="font-size: 20px;">Size</p>
        <input style="width: 60px; border: 1px solid; margin-left: -15px;padding-left: 10px;" id="size" type="number" value="1">
        <button id="earaser"><i class='bx bxs-eraser'></i></button>
        <button style="border:1px solid; padding: 0px 5px;" id="clear">X</button>
    </div>
    <canvas id="myCanvas" width="1600" height="650" style="border:1px solid #000000;">
    </canvas>
</body>
<script src="app.js">
</script>
</html>
